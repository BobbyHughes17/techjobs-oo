<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" />
            <div th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="employerId">Employer</label>
            <select th:field="*{employer}">
                <option th:each="employer : *{employers}"
                        th:value="${employer.value}"
                        th:text="${employer.value}"></option>
            </select>
        </div>

        <!-- TODO #5 - Create <select> dropdowns for other job fields -->
        <div class="form-group">
            <label th:for="locations">Locations</label>
            <select th:field="*{location}">
                <option th:each="location : *{locations}"
                        th:value="${location.value}"
                        th:text="${location.value}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="coreCompetencies">Core Competency</label>
            <select th:field="*{coreCompetency}">
                <option th:each="competency: *{coreCompetencies}"
                        th:value="${competency.value}"
                        th:text="${competency.value}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="positionTypes">Position Type</label>
            <select th:field="*{positionType}">
                <option th:each="position : *{positionTypes}"
                        th:value="${position.value}"
                        th:text="${position.value}"></option>
            </select>
        </div>

        <input type="submit" value="Add Job" />
    </form>

</div>

</body>
</html>
